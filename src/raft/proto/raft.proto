syntax = "proto3";

package raftpb;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

message VoteRequest {
  bytes value = 1;
}

message VoteReply {
  bytes value = 1;
}

message AppendRequest {
  bytes value = 1;
}

message AppendReply {
  bytes value = 1;
}

service RaftService {
  // Raft Internal
  rpc Append(AppendRequest) returns (AppendReply) {}

  rpc Vote(VoteRequest) returns (VoteReply) {}
}
